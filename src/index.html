<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="sidebar">
        <h1>To-Do List</h1>
        <button id="todos-button">All todos</button>
        <div class="projects">
            <p>My Projects</p>
            <button>+</button>
        </div>
        <div></div>
    </div>

    <dialog class="new-project">
        <p>Add new project</p>
        <div>
            <label for="project-title">Title:</label>
            <input type="text" name="project-title" id="project-title">
        </div>
        <div>
            <input type="button" value="Add project">
            <input type="button" value="Close">
        </div>
    </dialog>

    <div class="content">
        <div class="content-container">
            <h1 id="title">All todos</h1>
            <div class="todos"></div>
            <button class="add-todo">+ Add todo</button>
        </div>
    </div>

    <dialog class="new-todo">
        <p>Add new todo</p>
        <div>
            <label for="todo-name">Name:</label>
            <input type="text" name="todo-name" id="todo-name">
        </div>
        <div>
            <label for="todo-description">Description:</label>
            <textarea name="todo-description" id="todo-description">
        </div>
        <div>
            <label for="todo-date">Due date:</label>
            <input type="date" name="todo-date" id="todo-date">
        </div>
        <div>
            <label for="todo-priority">Priority:</label>
            <select name="todo-priority" id="todo-priority">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </div>
        <div>
            <input type="button" value="Add todo">
            <input type="button" value="Close">
        </div>
    </dialog>
</body>
</html>
