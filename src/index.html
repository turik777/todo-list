<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="sidebar">
        <h1>To-Do</h1>
        <button id="todos-button">All todos</button>
        <div class="projects">
            <p>My Projects</p>
            <button>+</button>
        </div>
    </div>

    <dialog class="new-project">
        <p>Add new project</p>
        <div>
            <label for="project-title">Title:</label>
            <input type="text" name="project-title" id="project-title">
        </div>
        <input type="button" value="Add project">
    </dialog>

    <div class="content">
        <div class="content-container">
            <h1 id="title">All todos</h1>
            <div class="todos"></div>
            <button>+ Add todo</button>
        </div>
    </div>
</body>
</html>
